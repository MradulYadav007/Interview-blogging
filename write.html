     <!------------------------ Site Title ---------------------->

     <section class="site-title">
        <div class="site-background" data-aos="fade-up" data-aos-delay="100">
            <h3>Interview Experience</h3>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Company</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Company-name" aria-describedby="basic-addon1">
              </div>
              
              <div class="input-group mb-3">
                <input type="date" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">Date</span>
              </div>
              
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Heading</span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
              </div>
              
              
              
              <div class="input-group">
                <span class="input-group-text" id="experience">Experience</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>  
              <button type="button" class="btn btn-dark submit">Submit</button>  
        </div>
    </section>
